<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Version Page</title>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
        font-size: 2rem;
      }

      .v1 {
        background-color: #172b4d;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .v1 .content {
        padding: 30px 50px;
        border-radius: 8px;
        background-color: #fff;
        color: #172b4d;
        position: relative;
        width: 188px;
      }

      .v2 {
        background-color: #1b6665;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .v1 .content::after {
        content: "This is version V1";
        position: absolute;
        left: 15px;
        top: 12px;
        width: 100%;
      }

      .v2 .content {
        padding: 30px 50px;
        border-radius: 8px;
        background-color: #fff;
        color: #1b6665;
        position: relative;
        width: 188px;
      }

      .v2 .content::after {
        content: "This is version V2";
        position: absolute;
        left: 15px;
        top: 12px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="v2">
      <div class="content"></div>
    </div>
  </body>
</html>
